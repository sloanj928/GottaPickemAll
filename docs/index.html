<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pick'em</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2 id="pollTitle">Weekly Poll</h2>
  <p id="pollDesc" class="poll-desc"></p>

  <div class="poll-card">
    <form id="pickForm">
      <label class="lbl" for="name">Name</label>
      <input id="name" placeholder="Your name" required>

      <label class="lbl" for="pick">Pick</label>
      <div id="choices" class="choices"></div>

      <label class="lbl" id="tiebreakerLabel" for="tiebreaker">Tiebreaker (Total Points)</label>
      <input id="tiebreaker" type="number" min="0" step="1" placeholder="e.g. 47" required>

      <button type="submit" class="btn">Submit</button>
    </form>

    <p id="status" class="status"></p>
  </div>

  <script type="module" src="form.js"></script>
</body>
</html>
